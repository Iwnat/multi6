<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복확인</title>
    <style>
      div {
        border: 2px solid #ccc;
        padding: 20px 50px 120px 20px;
        text-align: center;
        background-color: #eee;
      }
      input {
        height: 25px;
        margin-top: 20px;
      }
      button {
        height: 30px;
        background-color: #6cb976;
        border-radius: 3px;
      }
      p {
        font-size: 13px;
        color: green;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>아이디 중복 확인</h1>
      <input type="text" />
      <button>중복확인</button>
      <p>사용 가능한 아이디 입니다.</p>
    </div>
  </body>
</html>
