<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js"></script>
    <script
      src="https://kit.fontawesome.com/aece0ebf47.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="wrap" class="wrapper">
      <!-- 로고 -->
      <header>
        <div id="header">
          <h1 class="logo">
            <a href="main1.html"
              ><i class="fa-solid fa-clapperboard" style="color: #ff0000"></i
            ></a>
          </h1>
          <!-- <button class="login">로그인</button> -->
        </div>
      </header>

      <div class="title"><h2>회원가입</h2></div>

      <form id="join" name="join" method="post">
        <!-- join 작성부분 -->
        <p class="info">* 표시는 필수 입력란 입니다.</p>
        <div class="id">
          <label for="_id"><span>*</span> 아이디</label>
          <input id="_id" name="_id" type="text" required />
          <!-- req -->
          <button type="button" onclick="id_check();">중복확인</button>
        </div>

        <div class="password">
          <label for="_pw"><span>*</span> 비밀번호</label>
          <input
            id="_pw"
            type="password"
            placeholder="영문자+숫자+특수문자 조합 8 ~ 25자리 입력하세요."
            required
          />
        </div>

        <div class="passwordCheck">
          <label for="_pwCheck"><span>*</span> 비밀번호 확인</label>
          <input
            id="_pwCheck"
            type="password"
            placeholder="비밀번호를 다시 입력해 주세요."
            required
          />
        </div>

        <div class="name">
          <label for="_name"><span>*</span> 이름</label>
          <input id="_name" type="text" required />
        </div>

        <div class="phone">
          <label for="_hp"><span>*</span> 연락처</label>
          <input
            id="_hp"
            type="tel"
            placeholder="- 없이 숫자만 입력하세요."
            required
          />
        </div>

        <div class="email">
          <label for="_email">이메일</label>
          <input id="_email" type="text" />
        </div>

        <div class="signUp">
          <button type="button" onclick="joinform_check();">회원가입</button>
        </div>
      </form>
      <div>
        <footer>
          <p>6조 미니프로젝트 입니다.</p>
          <p>팀장: 전숭구 | 팀원: 김장훈, 박준희, 이제형, 이진경</p>
        </footer>
      </div>
    </div>
  </body>
</html>
