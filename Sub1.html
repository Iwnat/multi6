<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 일별 박스오피스</title>
    <link rel="stylesheet" type="text/css" href="Sub1.css">
    <script src="Sub1.js"></script>
</head>
<body>
    <!-- 로고 -->
    <div class="logo">
        <img src="logo.jpg" alt="로고 이미지">
    </div>

    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <a href="#">로그아웃</a>
        <a href="#">마이페이지</a>
    </div>

    <div class="section-title">
        <a href="#" class="section-link">일별 박스오피스</a>
        <a href="#" class="section-link">영화목록</a>
        <a href="#" class="section-link">예매</a>
    </div>
    
    <!-- 가로줄 -->
    <div class="divider"></div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <h1>일별 박스오피스</h1>
        <div class="box-office">
            <div class="box-office-item">
                <img src="movie1.jpg" alt="영화 포스터" class="box-office-poster">
                <p>영화 제목 1</p>
                <p>평점</p>
            </div>
            <div class="box-office-item">
                <img src="movie2.jpg" alt="영화 포스터" class="box-office-poster">
                <p>영화 제목 2</p>
                <p>평점</p>
            </div>
            <div class="box-office-item">
                <img src="movie3.jpg" alt="영화 포스터" class="box-office-poster">
                <p>영화 제목 3</p>
                <p>평점</p>
            </div>
        </div>
    </div>
</body>
</html>
